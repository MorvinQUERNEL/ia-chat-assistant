<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA - Powered by Ollama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .settings-btn {
            margin-left: auto;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .ai-message .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .ai-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-radius: 15px 15px 15px 5px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            width: fit-content;
            border: 1px solid #e5e7eb;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #promptInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            min-height: 52px;
            max-height: 120px;
            transition: border-color 0.3s;
        }

        #promptInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 52px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .suggestion-chip:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #333;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            color: #c00;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>🤖 Assistant IA</h1>
            <button class="settings-btn" onclick="openSettings()">⚙️ Configuration</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>👋 Bienvenue !</h2>
                <p>Je suis votre assistant IA intelligent. Posez-moi n'importe quelle question !</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="useSuggestion('Quelles sont les dernières actualités sur l\'IA en France ?')">
                        📰 Actualités IA
                    </div>
                    <div class="suggestion-chip" onclick="useSuggestion('Explique-moi la physique quantique simplement')">
                        🔬 Science
                    </div>
                    <div class="suggestion-chip" onclick="useSuggestion('Donne-moi une recette de tarte aux pommes')">
                        🍰 Recette
                    </div>
                    <div class="suggestion-chip" onclick="useSuggestion('Comment apprendre le JavaScript ?')">
                        💻 Programmation
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="promptInput" 
                placeholder="Posez votre question ici..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">
                <span>📤</span>
                <span>Envoyer</span>
            </button>
        </div>
    </div>

    <!-- Modal Configuration -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>⚙️ Configuration</h3>
            <div class="form-group">
                <label>URL du Webhook N8N</label>
                <input 
                    type="text" 
                    id="webhookUrl" 
                    placeholder="http://votre-ip:5678/webhook/webhook-ollama-react"
                >
                <small style="color: #666; display: block; margin-top: 5px;">
                    Trouvez cette URL dans votre nœud Webhook n8n
                </small>
            </div>
            <div class="form-group">
                <label>Clé API (optionnelle)</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="Votre clé API si activée"
                >
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeSettings()">Annuler</button>
                <button class="btn-save" onclick="saveSettings()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration par défaut
        let config = {
            webhookUrl: localStorage.getItem('webhookUrl') || '',
            apiKey: localStorage.getItem('apiKey') || ''
        };

        const chatContainer = document.getElementById('chatContainer');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        let isFirstMessage = true;

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function openSettings() {
            document.getElementById('webhookUrl').value = config.webhookUrl;
            document.getElementById('apiKey').value = config.apiKey;
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            config.webhookUrl = document.getElementById('webhookUrl').value.trim();
            config.apiKey = document.getElementById('apiKey').value.trim();
            
            localStorage.setItem('webhookUrl', config.webhookUrl);
            localStorage.setItem('apiKey', config.apiKey);
            
            closeSettings();
            showNotification('✅ Configuration enregistrée !');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4ade80;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                z-index: 2000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function addMessage(text, isUser = false) {
            if (isFirstMessage) {
                chatContainer.querySelector('.welcome-message')?.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '👤' : '🤖';
            
            const contentWrapper = document.createElement('div');
            contentWrapper.style.cssText = 'display: flex; flex-direction: column;';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = getCurrentTime();
            
            contentWrapper.appendChild(content);
            contentWrapper.appendChild(time);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.insertBefore(errorDiv, chatContainer.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function useSuggestion(text) {
            promptInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                promptInput.focus();
                return;
            }

            if (!config.webhookUrl) {
                showError('⚠️ Veuillez configurer l\'URL du webhook dans les paramètres');
                openSettings();
                return;
            }

            // Désactiver l'input
            promptInput.disabled = true;
            sendBtn.disabled = true;

            // Afficher le message utilisateur
            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.style.height = 'auto';

            // Afficher l'indicateur de frappe
            showTyping();

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (config.apiKey) {
                    headers['X-API-Key'] = config.apiKey;
                }

                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                hideTyping();

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                // Afficher la réponse de l'IA
                const aiResponse = data.response || data.message || 'Désolé, je n\'ai pas pu générer de réponse.';
                addMessage(aiResponse, false);

            } catch (error) {
                hideTyping();
                console.error('Erreur:', error);
                
                let errorMessage = '❌ Erreur: ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Impossible de contacter le serveur. Vérifiez que n8n est démarré et que l\'URL est correcte.';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, false);
                showError(errorMessage);
            } finally {
                // Réactiver l'input
                promptInput.disabled = false;
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }

        // Demander la configuration au premier chargement
        window.addEventListener('load', () => {
            if (!config.webhookUrl) {
                setTimeout(() => {
                    openSettings();
                }, 1000);
            }
        });
    </script>
</body>
</html>
